<div class="jumbotron jumbotron-fluid rounded requested-block animated fadeInLeft">
    <div class="container ">
      <div>
          <h3 class="lead">Requested books:</h3>
          <div class="table-responsive">
              <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Author</th>
                      <th scope="col">Year</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let book of requestedBooks">
                      <th scope="row">{{book.id}}</th>
                      <td>{{book.title}}</td>
                      <td>{{book.author}}</td>
                      <td>{{book.year}}</td>
                      <td><button type="button" class="btn btn-outline-warning btn-rounded"  mdbWavesEffect >Return</button></td>
                    </tr>
                  </tbody>
                  
                </table>
                <!-- <button type="button" class="btn btn-outline-danger" routerLink="../share"  mdbWavesEffect>Share Book</button> -->
          </div>
        </div>
    </div>
</div>
